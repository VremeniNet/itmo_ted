<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonWave</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js" defer></script>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body style="margin:0;padding:0;overflow-x:hidden;">
    <div style="position:fixed;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0);">
        <div role="none" aria-hidden="true"></div>
    </div>
    
    <div class="container-main" style="width:100%;height:100vh;background:#0a0a0a;position:relative;overflow:hidden;">
        <canvas id="bgCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;display:block;"></canvas>
        
        <div style="position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg, rgba(0,255,255,0.05) 0%, rgba(255,0,150,0.05) 100%);pointer-events:none;"></div>
        
        <div style="position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:10;">
            <img src="images/neonwave_banner_1.png" style="max-width:90%;max-height:40%;object-fit:contain;margin-bottom:40px;" alt="">
            <div style="font-size:48px;font-weight:bold;color:#00ffff;text-shadow:0 0 20px #00ffff;letter-spacing:3px;margin-bottom:60px;font-family:Arial,sans-serif;">NEONWAVE</div>
            <div style="display:flex;gap:30px;z-index:20;">
                <div style="width:150px;height:60px;background:linear-gradient(135deg, #00ffff, #ff00ff);border-radius:30px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#000;font-size:18px;font-family:Arial,sans-serif;transition:all 0.3s;box-shadow:0 0 20px #00ffff;" onmouseover="this.style.boxShadow='0 0 40px #00ffff';this.style.transform='scale(1.1)';" onmouseout="this.style.boxShadow='0 0 20px #00ffff';this.style.transform='scale(1)';" onclick="window.location.href='page2.html';">О ФЕСТИВАЛЕ</div>
                <div style="width:150px;height:60px;background:linear-gradient(135deg, #ff00ff, #00ffff);border-radius:30px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#000;font-size:18px;font-family:Arial,sans-serif;transition:all 0.3s;box-shadow:0 0 20px #ff00ff;" onmouseover="this.style.boxShadow='0 0 40px #ff00ff';this.style.transform='scale(1.1)';" onmouseout="this.style.boxShadow='0 0 20px #ff00ff';this.style.transform='scale(1)';" onclick="window.location.href='page3.html';">БИЛЕТЫ</div>
            </div>
        </div>
        
        <div style="position:absolute;bottom:0;left:0;width:100%;height:200px;background:linear-gradient(to top, rgba(0,255,255,0.1), transparent);pointer-events:none;"></div>
    </div>

    <div style="position:fixed;top:20px;left:20px;z-index:100;">
        <img src="images/neonwave_logo_1.png" style="width:60px;height:60px;object-fit:contain;" alt="">
    </div>

    <div style="position:fixed;top:20px;right:20px;z-index:100;display:flex;gap:15px;">
        <div style="width:40px;height:40px;border-radius:50%;background:#00ffff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#000;font-family:Arial,sans-serif;" onclick="alert('Социальная сеть');">f</div>
        <div style="width:40px;height:40px;border-radius:50%;background:#ff00ff;display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:bold;color:#fff;font-family:Arial,sans-serif;" onclick="alert('Социальная сеть');">@</div>
    </div>

    <div style="position:absolute;top:50%;left:10%;width:200px;height:200px;border-radius:50%;background:radial-gradient(circle, rgba(0,255,255,0.3) 0%, transparent 70%);filter:blur(40px);pointer-events:none;animation:float 6s ease-in-out infinite;"></div>
    <div style="position:absolute;bottom:10%;right:5%;width:300px;height:300px;border-radius:50%;background:radial-gradient(circle, rgba(255,0,150,0.2) 0%, transparent 70%);filter:blur(60px);pointer-events:none;animation:float 8s ease-in-out infinite reverse;"></div>

    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }
    </style>

    <div style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:12px;color:#666;font-family:Arial,sans-serif;pointer-events:none;">
        <span style="display:inline-block;width:8px;height:8px;background:#00ffff;border-radius:50%;margin:0 3px;animation:pulse 1.5s infinite;"></span>
        <span style="display:inline-block;width:8px;height:8px;background:#ff00ff;border-radius:50%;margin:0 3px;animation:pulse 1.5s infinite 0.3s;"></span>
        <span style="display:inline-block;width:8px;height:8px;background:#00ff00;border-radius:50%;margin:0 3px;animation:pulse 1.5s infinite 0.6s;"></span>
    </div>

    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>

    <div style="position:absolute;width:100%;height:100%;top:0;left:0;pointer-events:none;">
        <div style="position:absolute;width:2px;height:100%;background:linear-gradient(to bottom, transparent, #00ffff, transparent);left:20%;animation:scan 3s linear infinite;"></div>
        <div style="position:absolute;width:2px;height:100%;background:linear-gradient(to bottom, transparent, #ff00ff, transparent);left:50%;animation:scan 4s linear infinite 0.5s;"></div>
        <div style="position:absolute;width:2px;height:100%;background:linear-gradient(to bottom, transparent, #00ff00, transparent);left:80%;animation:scan 5s linear infinite 1s;"></div>
    </div>

    <style>
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</body>
</html>
